name: Release  # ワークフローの名前

on:
  push:
    tags:
      - 'v*' # タグがpushされたときにトリガー

jobs:
  release:  # ジョブの名前
    runs-on: windows-latest  # Windows環境で実行
    permissions:
      contents: "write"  # リリース作成に必要な権限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      
      - name: Run Nuitka
        run: python -m nuitka --standalone --onefile --windows-console-mode=disable --output-dir=dist --assume-yes-for-downloads --remove-output --include-package=passlib --include-package=argon2 --include-package=_argon2_cffi_bindings main.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            New release
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/main.exe
          asset_name: password-manager.exe
          asset_content_type: application/octet-stream
